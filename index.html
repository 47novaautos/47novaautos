<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="47 Nova Autos — Car Detailing in Halifax. Book instantly." />
  <title>47 Nova Autos | Car Detailing Halifax</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <div class="container nav">
    <div class="brand">
      <img src="logo.png" alt="47 Nova Autos Logo" class="logo">
      <span>47 Nova Autos</span>
    </div>
    <a class="btn btn-primary" href="https://calendar.app.google/iShN8QECKDK546CaA" target="_blank">Book Now</a>
  </div>
</header>

<section class="hero">
  <div class="container">
    <h1>Premium Car Detailing in Halifax</h1>
    <p>Interior • Exterior • Deep Clean</p>
    <a class="btn btn-primary" href="https://calendar.app.google/iShN8QECKDK546CaA" target="_blank">Book Your Detail</a>
  </div>
</section>

<section class="section">
  <div class="container grid">
    <div class="card"><h3>Interior Detail</h3><p>Vacuum, wipe-down, dash, seats.</p></div>
    <div class="card"><h3>Exterior Detail</h3><p>Foam wash, rims, shine.</p></div>
    <div class="card"><h3>Premium Package</h3><p>Complete inside + outside.</p></div>
  </div>
</section>

<section class="section alt">
  <div class="container contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="text" id="phone" placeholder="Phone (optional)" />
      <textarea id="message" placeholder="Your message" required></textarea>
      <button class="btn btn-primary" type="submit">Send Message</button>
    </form>
  </div>
</section>

<footer class="footer">
  <p>© <span id="year"></span> 47 Nova Autos</p>
</footer>

<script src="script.js"></script>
</body>
</html>
